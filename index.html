<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primo Supper Club</title>

  <!-- Google Fonts: Playfair Display (regular) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" href="assets/PrimoNYC.svg" type="image/svg+xml">

  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Avenir', 'Roboto', Arial, sans-serif;
      color: #000;
      box-sizing: border-box;
    }
    .logo {
      margin-bottom: 20px;
      width: 100%;
      max-width: 340px;
    }
    .logo img {
      width: 100%;
      height: auto;
    }
    p {
      max-width: 100%;
      text-align: center;
      padding: 0 10px;
      margin-bottom: 15px;
      font-weight: 400;
      font-size: 16px;
    }
    .email-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 350px;
      padding: 0 15px;
      box-sizing: border-box;
    }
    .email-form input {
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      font-family: 'Avenir', 'Roboto', Arial, sans-serif;
      outline: none;
      border: none;
      width: 100%;
      text-align: center;
      background-color: #f8f8f8;
      border-radius: 4px;
      -webkit-appearance: none;
    }
    .email-form input:focus {
      text-align: center;
      background-color: #fff;
      box-shadow: 0 0 3px rgba(0,0,0,0.2);
    }
    .email-form button {
      padding: 12px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Avenir', 'Roboto', Arial, sans-serif;
      border-radius: 4px;
      width: 100%;
      max-width: 200px;
      -webkit-appearance: none;
    }
    .email-form button:hover {
      opacity: 0.8;
    }
    .email-form input::-webkit-input-placeholder {
      color: #000;
      text-align: center;
    }
    .email-form input:focus::-webkit-input-placeholder {
      opacity: 0;
    }
    .email-form input:focus:-ms-input-placeholder {
      opacity: 0;
    }
    .email-form input:focus::placeholder {
      opacity: 0;
    }
    @media screen and (max-width: 480px) {
      body {
        padding: 15px;
      }
      .logo {
        margin-bottom: 15px;
      }
      p {
        font-size: 14px;
      }
      .email-form input,
      .email-form button {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
  <script>
    function handleSubmit(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      
      // Replace this URL with your Google Apps Script Web App URL
      const scriptURL = 'https://script.google.com/macros/s/AKfycbw3BSSFl_sHnCY7u5ZRgKf4His5Bv1CEjfUE6uZOwvMZExJnmASbj6G_AMyUUtg0yDM/exec';

      fetch(scriptURL, { method: 'POST', body: data })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response;
        })
        .then(() => {
          alert('We look forward to dining with you.');
          form.reset();
        })
        .catch(error => {
          console.error('Error!', error.message);
          alert('There was an error submitting. Try again or contact nycprimo@gmail.com.');
        });
    }
  </script>
</head>
<body>

  <!-- SVG referenced like any image (make sure the path is correct) -->
  <div class="logo">
    <img src="assets/PrimoNYC.svg" alt="Primo Supper Club Logo">
  </div>
 
  <p style="font-size: 1.20em"><i>Welcome to the Primo Supper Club.</i></p>
  <br>
  <p>Enter your information to enjoy our next dinner</p>

  <form class="email-form" onsubmit="handleSubmit(event)">
    <input 
      type="text"
      name="name"
      placeholder="Name"
      required
    />
    <input 
      type="tel"
      name="phone"
      placeholder="Phone Number"
      required
    />
    <input 
      type="email" 
      name="email" 
      placeholder="Email Address" 
      required
    />
    <button type="submit">Submit</button>
  </form>

</body>
</html>
